name: Build GBA ROM

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert sprite with grit & build ROM
        uses: addnab/docker-run-action@v3
        with:
          image: devkitpro/devkitarm:latest
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            set -e
            export DEVKITPRO=/opt/devkitpro
            export DEVKITARM=/opt/devkitpro/devkitARM
            export PATH="$DEVKITARM/bin:$PATH"

            echo "== Ensure required packages =="
            for i in 1 2 3; do dkp-pacman -Syy --noconfirm && break || sleep 2; done
            dkp-pacman -S --noconfirm libgba grit

            echo "== Show repo tree =="
            ls -la
            ls -la assets || true

            echo "== Check asset exists (assets/herm.png.PNG) =="
            [ -f "assets/herm.png.PNG" ] || { echo "assets/herm.png.PNG is missing"; exit 1; }

            echo "== Convert assets/herm.png.PNG -> build/herm.[ch] =="
            mkdir -p build
            grit "assets/herm.png.PNG" -gB4 -gT -pS -ftc -o build/herm
            ls -la build

            echo "== Build ROM =="
            make
            ls -la

            echo "== Fix permissions for runner =="
            # Give read/exec on dirs and read on files so upload step can access them
            chmod -R a+rX build || true
            [ -f herm_gba.gba ] && chmod a+r herm_gba.gba || true

      - name: Upload build outputs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: herm_build_outputs
          path: |
            herm_gba.gba
            build/*
