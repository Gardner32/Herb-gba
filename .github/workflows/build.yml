name: Build GBA ROM

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert sprite with grit & build ROM
        uses: addnab/docker-run-action@v3
        with:
          image: devkitpro/devkitarm:latest
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            set -e
            export DEVKITPRO=/opt/devkitpro
            export DEVKITARM=/opt/devkitpro/devkitARM
            export PATH="$DEVKITARM/bin:$PATH"

            echo "== Ensure required packages =="
            for i in 1 2 3; do dkp-pacman -Syy --noconfirm && break || sleep 2; done
            dkp-pacman -S --noconfirm libgba grit

            echo "== Prep build folder =="
            mkdir -p build

            echo "== Convert assets/herm.png -> build/herm.[ch] =="
            grit assets/herm.png -gB4 -gT -pS -ftc -o build/herm

            echo "== Show generated files =="
            ls -la build

            echo "== Build ROM =="
            set -o pipefail
            make |& tee build.log

            echo "== After make, list files =="
            ls -la
            ls -la build || true

      - name: Upload build outputs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: herm_build_outputs
          path: |
            herm_gba.gba
            build/*
            build.log
