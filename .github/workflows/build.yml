name: Build GBA ROM

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert sprite with grit & build ROM
        uses: addnab/docker-run-action@v3
        with:
          image: devkitpro/devkitarm:20240626
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            set -e
            export DEVKITPRO=/opt/devkitpro
            export DEVKITARM=/opt/devkitpro/devkitARM
            export PATH="$DEVKITARM/bin:$PATH"

            echo "== Prep build folder =="
            mkdir -p build

            echo "== Convert assets/herm.png -> build/herm.[ch] =="
            # 4bpp tiles, OBJ palette, transparency from top-left pixel, output C source
            grit assets/herm.png -gB4 -gT -pS -ftc -o build/herm

            echo "== Build ROM =="
            make
            ls -la

      - name: Upload ROM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: herm_gba
          path: |
            herm_gba.gba
            build/*
